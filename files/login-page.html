<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image:url(../images/login-bg.jpg);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: contain;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .error {
            color: red;
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN HERE</h2>
        <input id="a1" type="text" placeholder="Username"><br>
        <input id="b1" type="password" placeholder="Password"><br>
        <span id="loginError" class="error">Invalid username or password</span>
        <button id="c1">Login</button>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem("users"))

        document.getElementById("c1").addEventListener("click", function() {
            const username = document.getElementById("a1").value;
            const password = document.getElementById("b1").value;
            let userFound = false;

            for (let i = 0; i < data.length; i++) {
                if (username === data[i].uname && password === data[i].pass) {
                    userFound = true;
                    break;
                }
            }

            if (userFound) {
                localStorage.setItem("loginname", JSON.stringify(username));
                console.log(username)
                window.location.href = "./bikes.html";
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        });
    </script>
</body>
</html>
